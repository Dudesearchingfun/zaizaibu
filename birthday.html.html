<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday to Buzaizai ðŸ’–ðŸŽ‚</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: linear-gradient(to top, #1a1a1a, #0d0d0d);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: #fff;
    }
    h1 {
      font-size: 3em;
      color: #ff66cc;
      text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff66cc;
      animation: glowText 2s ease-in-out infinite alternate;
      margin-top: 40px;
    }
    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66cc;
      }
      to {
        text-shadow: 0 0 40px #ff99cc, 0 0 80px #ff66cc;
      }
    }
    .cake {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: floatCake 3s ease-in-out infinite;
  margin-top: 80px; /* move cake down */
}
    @keyframes floatCake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .layer {
      width: 200px;
      height: 50px;
      border-radius: 20px;
      background: linear-gradient(to bottom, #ff99cc, #cc6699);
      box-shadow: 0 6px #993366;
      margin-top: 5px;
    }
    .layer:nth-child(2) {
      width: 160px;
      background: linear-gradient(to bottom, #ffb3d9, #cc6699);
    }
    .layer:nth-child(3) {
      width: 120px;
      background: linear-gradient(to bottom, #ffd6eb, #ff99cc);
    }
    .candles {
      display: flex;
      gap: 20px;
      position: absolute;
      top: -60px;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: repeating-linear-gradient(45deg, #ffffff, #ffffff 3px, #ffcccc 3px, #ffcccc 6px);
      border-radius: 3px;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(ellipse at center, #ffff66 0%, #ff6600 80%);
      border-radius: 50%;
      animation: flickerFlame 0.2s infinite alternate;
      opacity: 0.8;
    }
    @keyframes flickerFlame {
      from { transform: translateX(-50%) scale(1) rotate(0deg); opacity: 0.7; }
      to { transform: translateX(-50%) scale(1.1) rotate(5deg); opacity: 1; }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66cc;
      transform: rotate(-45deg);
      animation: floatHeart 10s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff66cc;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-300px) rotate(-45deg) scale(1.5);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-600px) rotate(-45deg) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday to Buzaizai! ðŸŽ‚</h1>
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <script>
    // Create floating hearts
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = (Math.random() * 100 + 100) + 'vh';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random().toFixed(2);
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
